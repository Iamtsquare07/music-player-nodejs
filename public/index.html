<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>NodeJs Music Player</h1>
    <div class="music-player">
        <div class="liked-songs"></div>
        <div class="playlist-songs"></div>
        <div id="liked-songs-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Liked Songs</h2>
                <ul id="liked-songs-list">
                    <!-- Liked songs will be displayed here -->
                </ul>
            </div>
        </div>
        
        <div id="playlists-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Playlists</h2>
                Your playlist is empty
                <ul id="playlists-list">
                    <!-- Playlists will be displayed here -->
                </ul>
            </div>
        </div>
        
        <div class="playlist">
            <div class="playlist-cover"><img src="./images/playlist-cover.png" alt="Playlist Cover"></div>
            <div class="playlist-name">
        <b>Playlist</b>
        <h2 id="playlist-name">Africa to the World</h2>
            </div>
        </div>
        <div class="player-menu">
            <div class="liked">Liked Songs</div>
            <div class="playlist-menu">Playlists</div>
        </div>
        <div class="song-list">
            <ol id="playlist"></ol>
        </div>
        <div class="controls-top">
            <i id="previous" class="fa-solid fa-backward-step"></i>
            <button id="pause"><i class="fa-solid fa-play"></i></button>
            <i id="next" class="fa-solid fa-forward-step"></i>
        </div>
        <div class="playing"></div>
        <div class="controls">
            <span></span>
            <i class="fa-regular fa-heart like-button" id="like"></i>
            <audio id="audio-player" controls></audio>
            <i id="shuffle" class="fa-solid fa-shuffle"></i>
            <i id="add-to-playlist" class="fa-solid fa-plus"></i>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
